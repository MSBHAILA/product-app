server.port=9090
spring.application.name=product-app
server.servlet.contextPath=/product-app

spring.datasource.url=jdbc:postgresql://localhost:5432/epmlocal?currentSchema=product-demo
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.default_schema="product-demo"
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
logging.level.org.springframework=INFO
